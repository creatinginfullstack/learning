<p>
  databinding works!
</p>

<label>User Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username"
  (input)="onUpdateUserName($event)">

  <p>My username is: {{ username }}</p>

  <button
    class="btn btn-primary"
    [disabled]="isBlankUsername"
    (click)="onResetUserName()">Reset Username</button>
